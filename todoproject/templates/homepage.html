{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
        <input type="text" class="form-control" name="task" placeholder="your task">
                    </div><br>
                <div class="form-group">
        <input type="text" class="form-control" name="priority" placeholder="Your priority"  >
                    </div><br>
                 <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="Enter Your Date ">
                    </div><br>
        <input type="submit" class="btn btn-outline-primary">


</form>


        </div>
       <div class="col-md-6">
           {% for i in task1 %}
           <div class=" shadow card">
               <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                   <p>{{i.priority}}</p>
                   <p>{{i.date}}</p>
                   <a type="submit" class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                   <a type="submit" class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

               </div>

           </div>
 <br>
           {% endfor %}
       </div>

    </div>


</div>


{% endblock %}
